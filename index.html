<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <!-- Bai 1 -->
        <h2 class="mt-5 mb-4">Bài 1: Quản lý tuyển sinh</h2>
        <form class="form1">
            <div class="row form-container">
                <div class="col-4">
                    <input type="number" id="DiemChuanForm1" class="form-control1" placeholder="Điểm chuẩn">
                </div>
                <div class="col-4">
                    <select name="" id="KhuVuc" style="-webkit-appearance: none;">
                        <option value="">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col-4">
                    <select name="" id="DoiTuong" style="-webkit-appearance: none;">
                        <option value="">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="col-4 mt-3">
                    <input type="number" id="DiemMon1Form1" class="form-control1" placeholder="Điểm môn thứ 1">
                </div>
                <div class="col-4">
                    <input type="number" id="DiemMon2Form1" class="form-control1 mt-3" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col-4">
                    <input type="number" id="DiemMon3Form1" class="form-control1 mt-3" placeholder="Điểm môn thứ 3">
                </div>
            </div>
            <button id="BtnForm1" type="button" class="mt-3">Kết Quả</button>
        </form>
        <p id="textKetQuaForm1" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 2 -->
        <h2 class="mt-5 mb-4">Bài 2: Tính tiền điện</h2>
        <form class="form2">
            <div class="row form-container">
                <div class="col-4">
                    <input type="text" id="HotenForm2" class="form-control2" placeholder="Nhập họ tên">
                </div>
                <div class="col-4">
                    <input type="number" id="SoKwForm2" class="form-control2" placeholder="Nhập số kw">
                </div>
            </div>
            <button id="BtnForm2" type="button" class="mt-3">Kết Quả</button>
        </form>
        <p id="textKetQuaForm2" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 3 -->
        <h2 class="mt-5 mb-4">Bài 3: Tính thuế thu nhập cá nhân</h2>
        <form class="form3">
            <div class="row form-container">
                <div class="col-4">
                    <input type="text" id="HotenForm3" class="form-control3" placeholder="Nhập họ tên">
                </div>
                <div class="col-4">
                    <input type="number" id="TongThuNhapForm3" class="form-control3" placeholder="Tổng thu nhập năm">
                </div>
                <div class="col-4">
                    <input type="number" id="PhuThuocForm3" class="form-control3" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <button id="BtnForm3" type="button" class="mt-3">Tính tiền thuế</button>
        </form>
        <p id="textKetQuaForm3" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 4 -->
        <h2 class="mt-5 mb-4">Bài 4: Tính tiền cáp</h2>
        <form class="form4">
            <div class="row form-container">
                <div class="col-4">
                    <select onchange="appearBlock()" id="LoaiKhachHang" style="-webkit-appearance: none;">
                        <option value="">Chọn loại khách hàng</option>
                        <option value="4.5">Nhà dân</option>
                        <option value="15">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" id="MaKhachHang" class="form-control4" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-4">
                    <input type="number" id="SoKenh" class="form-control4" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-4 mt-3" id="blockKetNoi" style="display: none;">
                    <input type="number" id="SoKetNoi" class="form-control4" placeholder="Số kết nối">
                </div>
            </div>
            <button id="BtnForm4" type="button" class="mt-3">Tính tiền cáp</button>
        </form>
        <p id="textKetQuaForm4" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
